<body>
    <canvas id="snowCanvas"></canvas>

    <div class="container">
        <h2 class="status">Tr·∫°ng th√°i: <span class="online">Online</span></h2>

    <script>
        // Hi·ªÉn th·ªã th·ªùi gian hi·ªán t·∫°i
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString("vi-VN");
            document.getElementById("time").textContent = timeString;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Hi·ªáu ·ª©ng tuy·∫øt r∆°i
        const canvas = document.getElementById("snowCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let snowflakes = [];
        for (let i = 0; i < 100; i++) {
            snowflakes.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 4 + 1,
                speedX: Math.random() * 3 - 1.5,
                speedY: Math.random() * 2 + 1,
            });
        }

        function drawSnow() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.beginPath();
            for (let i = 0; i < snowflakes.length; i++) {
                let flake = snowflakes[i];
                ctx.moveTo(flake.x, flake.y);
                ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
            }
            ctx.fill();
            moveSnow();
        }

        function moveSnow() {
            for (let i = 0; i < snowflakes.length; i++) {
                let flake = snowflakes[i];
                flake.x += flake.speedX;
                flake.y += flake.speedY;
                if (flake.y > canvas.height) {
                    flake.y = 0;
                    flake.x = Math.random() * canvas.width;
                }
            }
        }

        function updateSnow() {
            drawSnow();
            requestAnimationFrame(updateSnow);
        }
        updateSnow();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Th√™m th√¥ng b√°o khi b·∫≠t/t·∫Øt c√¥ng t·∫Øc

                    alert(`B·∫°n ƒë√£ b·∫≠t: ${optionName}`);
                } else {
                    alert(`B·∫°n ƒë√£ t·∫Øt: ${optionName}`);
                }
            });
        });
    </script>
